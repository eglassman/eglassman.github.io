<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load MUI -->
    <link href="//cdn.muicss.com/mui-0.1.4/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.1.4/js/mui.min.js"></script>
  </head>
  <body>
    <!-- example content -->
    <div class="mui-container">
    <div style="background-color:#444;">
      <div class="mui-panel">
        <!--h1>Elena Leah Glassman</h1-->
        
        	<div class="mui-text-title mui-text-white">Elena Leah Glassman</div>
        </div>
        <!--button class="mui-btn mui-btn-primary mui-btn-raised">My Button</button-->

      </div>
    </div>
    <!-- example content -->
    <div class="mui-container">
      <div class="mui-panel">
        <ul class="mui-tabs mui-tabs-justified">
		  <li class="mui-active"><a data-mui-toggle="tab" data-mui-controls="pane-justified-1">Tab-1</a></li>
		  <li><a data-mui-toggle="tab" data-mui-controls="pane-justified-2">Tab-2</a></li>
		  <li><a data-mui-toggle="tab" data-mui-controls="pane-justified-3">Tab-3</a></li>
		</ul>
		<div class="mui-tab-content">
		  <div class="mui-tab-pane mui-active" id="pane-justified-1">Pane-1</div>
		  <div class="mui-tab-pane" id="pane-justified-2">Pane-2</div>
		  <div class="mui-tab-pane" id="pane-justified-3">Pane-3</div>
		</div>
      </div>
    </div>
  </body>
</html>
